# Site settings
baseURL = "https://p7t.tech/"
title = "p7t"

# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "fr"
# language code
languageCode = "fr"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

[params]
  # LoveIt theme version
  version = "0.2.X"

  # Provide your metadata here.
  name = "p7t"
  description = "Des podcasts techniques où technique n'est pas un gros mot"


 # Home page config
  [params.home]
    # LoveIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # URL of avatar shown in home page
      avatarURL = "https://avatars0.githubusercontent.com/u/37025565"
      # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = "p7t"
      # subtitle shown in home page
      subtitle = "Des podcasts techniques où technique n'est pas un gros mot"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = ""

